<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Component Vue-js</title>
  </head>
  <body>
    <div id="app" v-if="status == 'tampilkan'">
      {{ message }} <br /><br />
      <label v-for="user in users">Name : {{ user.name }}, umur : {{ user.age }}<br /></label>
    </div>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue !",
      status: "tampilkan",
      users: [
        {
          name: "Munti",
          age: "13",
        },
        {
          name: "Parsi",
          age: "10",
        },
        {
          name: "Holan",
          age: "95",
        },
      ],
    },
  });
</script>
